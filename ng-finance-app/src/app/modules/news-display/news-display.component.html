<div *ngIf="newsDetails" >
    <h4>{{ newsDetails.title }}</h4>
    
    <div>
        <span >
            {{ newsDetails.author}}</span>
        <span>
            {{ newsDetails.pubDate}}
        </span>
        <span >
            ({{ newsDetails.provider}})
        </span>
        <a>{{newsDetails.canonicalUrl}}</a>
    </div>
    <hr>
    
</div>
